<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Login</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<meta http-equiv='cache-control' content='no-cache'>
	<meta http-equiv='expires' content='0'>
	<meta http-equiv='pragma' content='no-cache'>
</head>
<body>
	<nav class="navbar navbar-ecpand-sm bg-dark">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="/home">HOME</a>
			</li>
		</ul>
	</nav>
	<br>
	<div class="container">
		<h2 align="center">{{titulo}}</h2>
		<br>
		<center>
			<input type="hidden" id="login" name="login" value="{{login}}">

			<form action="/usuarios/entrar/" method="POST" name="frmUsuariosLogin">{% csrf_token %}
				<div align="center" style="width: 30%;">
					<input type="text" class="form-control" name="user" id="user" placeholder="Nome de Usuário"><br>

					<input type="password" class="form-control" name="password" id="password" placeholder="Senha"><br>

					<button type="submit" class="btn btn-lg btn-info">Entrar</button>
				</div>
			</form>
		</center>
		<br>
		<div class="alert alert-danger alert-dismissible" id="alert" style="display: none;">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<strong>acesso NEGADO!</strong> Usuário e/ou senha incorreto(s).
		</div>
	</div>

	<script>
		const login = document.querySelector("#login");
		const alert = document.querySelector("#alert");

		if(login.value > 0){
			alert.style.display = "block";
		} else {
			alert.style.display = "none";
		}
	</script>
</body>
</html>
