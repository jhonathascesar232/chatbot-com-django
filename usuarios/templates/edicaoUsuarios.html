<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Edição</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<meta http-equiv='cache-control' content='no-cache'>
	<meta http-equiv='expires' content='0'>
	<meta http-equiv='pragma' content='no-cache'>
</head>
<body>
	<nav class="navbar navbar-ecpand-sm bg-dark">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="/home">HOME</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/usuarios">Cadastro</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/admin">Administrar</a><!--vai para a rota de admin-->
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/usuarios/novo">Novo</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/usuarios/login">Sair</a>
			</li>
		</ul>
	</nav>
	<br>
	<div class="container">
		<h2>{{titulo}}</h2>
		<form action="/usuarios/salvarEdicao/" method="POST" name="frmUsuariosEdicao">{% csrf_token %}
			<input type="hidden" name="id" value="{{usuarios.id}}">
			<input type="hidden" name="code" value="{{usuarios.code}}">

			<div class="form-group">
				<label for="name">Nome:</label>
				<input type="text" name="name" id="name"
				class="form-control" value="{{usuarios.name}}">
			</div>
			
			<div class="form-group">
				<label for="email">E-mail:</label>
				<input type="email" name="email" id="email"
				class="form-control" value="{{usuarios.email}}">
			</div>
			
			<div class="form-group">
				<label for="user">Usuário:</label>
				<input type="text" name="user" id="user"
				class="form-control" value="{{usuarios.user}}">
			</div>
			
			<div class="form-group">
				<label for="password">Senha:</label>
				<input type="text" name="password" id="password"
				class="form-control" value="{{usuarios.password}}">
			</div>
			<!-- formulario de usuario ativo e inativo -->
			<div class="form-group">
				<select name="active" id="active" class="form-control">
					<option value="1">Usuário Ativo</option>
					<option value="0">Usuário Inativo</option>
				</select>
			</div>

			<a href="/usuarios" class="btn btn-secondary" role="button">
				Cancelar
			</a>
			<button type="submit" class="btn btn-primary">Editar</button>
		</form>
	</div>

	<script type="text/javascript">
		const active = document.querySelect("#active");
		active.value = "{{usuarios.active}}";

	</script>

</body>
</html>
