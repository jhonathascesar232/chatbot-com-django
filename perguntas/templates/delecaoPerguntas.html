<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Deleção</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<meta http-equiv='cache-control' content='no-cache'>
	<meta http-equiv='expires' content='0'>
	<meta http-equiv='pragma' content='no-cache'>
</head>
<body>
	<nav class="navbar navbar-ecpand-sm bg-dark">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="/home">HOME</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/perguntas/{{code_user}}">Cadastro</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#"
				onclick="window.open('http://127.0.0.1:8000/perguntas/chatbot/{{code_user}}',
									 '',
									 'width=410, heigh=450')">
									Chatbot
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/perguntas/novo/{{code_user}}">Novo</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/capturas/{{code_user}}">Cadastro</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/perguntas/api/{{code_user}}">API</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/usuarios/login">Sair</a>
			</li>
		</ul>
	</nav>
	<br>
	<div class="container">
		<h2>{{titulo}}</h2>
		<form action="/perguntas/salvarDelecao/" method="POST" name="frmPerguntasDelecao">{% csrf_token %}
			<input type="hidden" name="id" value="{{perguntas.id}}">
			<input type="hidden" name="code_user" value="{{perguntas.code_user}}">

			<div class="form-group">
				<select class="form-control" name="code_relation" id="code_relation" disabled="true">
					<option value="0">Relaçao com a Resposta Anterior</option>
					{% for selecao in todas %}
						<option value="{{selecao.code}}">{{selecao.question}}</option>
					{% endfor %}
				</select>
			</div> <!-- fim div form -->
			<div class="form-group">
				<!-- listar as questoes com as suas respostas -->
				<label for="question">Pergunta:</label>
				<input type="text" name="question" id="question"
				class="form-control" value="{{perguntas.question}}" disabled="true">
			</div>
			<div class="form-group">
				<!-- resposta -->
				<label for="answer">Resposta:</label>
				<!-- no back-end são identificados por 'name' -->
				<!-- spellcheck - serve para coorreção de texto, no caso esta desativado  -->
				<textarea class="form-group" rows="5" id="answer"
				spellcheck="false" name="answer" disabled="true"> <!--serve somente leitura(disable='true')-->
					{{perguntas.answer}}
				</textarea>
			</div>
			<!-- retorna para a listagem de perguntas -->
			<a href="/perguntas/{{perguntas.code_user}}" class="btn btn-secondary" role="button">
				Cancelar
			</a>
			<button type="submit" class="btn btn-danger">Deletar</button>
		</form>
	</div>

	<script type="text/javascript">
		const code_relation = document.querySelect("#code_relation");
		code_relation.valeu = "{{perguntas.code_relation}}";

		const answer = document.getElementById("answer");
		answer.innerHTML = answer.value.trim()
	</script>

</body>
</html>
